parser: 'babel-eslint'

rules:
  indent:
    - 2
    - 2
  quotes:
    - 2
    - single
  jsx-quotes:
    - 2
    - prefer-double
  linebreak-style:
    - 2
    - unix
  semi:
    - 2
    - never

env:
  es6: true
  browser: true
  commonjs: true
  mocha: true

globals:
  should: true
  expect: true
  assert: true

extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'

parserOptions:
  ecmaVersion: 6
  ecmaFeatures:
    jsx: true
    experimentalObjectRestSpread: true
    modules: true

plugins:
  - react
